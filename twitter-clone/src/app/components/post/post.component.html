<div class="bg-black w-[799px] h-[180px] border-gray-600 border border-x-transparent border-r-gray-600 p-6">
    <div class="flex-shrink-0 mr-5 flex">
        
        <!-- avatar circle -->
        <div class="bg-gray-800 
            flex items-center justify-center
            rounded-full w-12 h-12 mr-5
            cursor-pointer">
            <svg class="h-8 w-8 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </div>
        
        <!-- form -->
        <div class="flex-1">

            <!-- textarea -->
            <textarea [(ngModel)]="tweetMessage" (input)="changeTweet()" [maxLength]="tweetMaxLength"
                placeholder="What is Happening?" rows="2" 
                class=" bg-black text-white border-t-black border-l-black border-r-black border-b-gray-600 
                    block focus:outline-none focus:shadow-outline resize-none overflow-hidden appearance-none
                    border w-full mb-2 px-4 py-2 font-light text-2xl">
            </textarea>
            
            <!-- interactive -->
            <div class="text-white
                grid grid-cols-12 justify-center
                text-end mt-4">
                <div class=" bg-black  hover:bg-neutral-900
                    flex justify-center items-center
                    rounded-full w-10 h-10
                    cursor-pointer">
                    <!-- icon -->
                    <svg class="h-5 w-5 text-[#1d9bf0]"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>  
                </div>
                <div class=" bg-black  hover:bg-neutral-900
                    flex justify-center items-center
                    rounded-full w-10 h-10
                    cursor-pointer">
                    <!-- icon -->
                    <svg class="h-5 w-5 text-[#1d9bf0]"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z"/>
                        <path d="M16 5v4a1 1 0 0 0 1 1h4" />
                        <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2 -2v-7l-5 -5h-11a2 2 0 0 0 -2 2z" />
                    </svg>
                </div>
                <div class=" bg-black  hover:bg-neutral-900
                    flex justify-center items-center
                    rounded-full w-10 h-10
                    cursor-pointer">
                    <!-- icon -->
                    <svg class="h-5 w-5
                        text-[#1d9bf0]"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>  
                </div>
                <div class=" bg-black  hover:bg-neutral-900
                    flex justify-center items-center
                    rounded-full w-10 h-10
                    cursor-pointer">
                    <!-- icon -->
                    <svg class="h-5
                        w-5 
                        text-[#1d9bf0]"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>  
                </div>
                <div class=" bg-black  hover:bg-neutral-900
                    flex justify-center items-center
                    rounded-full w-10 h-10
                    cursor-pointer">
                    <!-- icon -->
                    <svg class="h-5
                        w-5 
                        text-[#1d9bf0]"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z"/>
                        <rect x="4" y="5" width="16" height="16" rx="2" />
                        <line x1="16" y1="3" x2="16" y2="7" />
                        <line x1="8" y1="3" x2="8" y2="7" />
                        <line x1="4" y1="11" x2="20" y2="11" />
                        <line x1="10" y1="16" x2="14" y2="16" />
                        <line x1="12" y1="14" x2="12" y2="18" />
                    </svg>
                </div>
                <div class=" bg-black  hover:bg-neutral-900
                    flex justify-center items-center
                    rounded-full w-10 h-10
                    cursor-pointer">
                    <!-- icon -->
                    <svg class="h-5
                        w-5 
                        text-[#1d9bf0]"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                </div>
                <!-- Count chars -->
                <div class=" bg-black text-[#1d9bf0]
                    col-end-11 justify-center items-center
                    w-10 h-10 mt-2">
                    <p>{{tweetRemain}}</p>
                </div>
                <button (click)="sendTweet()"
                    class="bg-[#1d9bf0] hover:bg-[#1b90df]
                    col-end-13 justify-center border-transparent 
                    rounded-full focus:outline-none w-20 h-10 -ml-5 ">
                    Tweet
                </button>
            </div>
        </div>
    </div>
</div>
